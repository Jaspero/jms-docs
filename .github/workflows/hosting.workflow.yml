name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci && npm i -g yarn
      - name: Build
        run: yarn run build
      - name: Deploy
        run: firebase deploy --only hosting --token ${{secrets.FIREBASE_TOKEN}}
